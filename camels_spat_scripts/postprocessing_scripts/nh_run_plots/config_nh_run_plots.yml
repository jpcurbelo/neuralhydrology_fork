folders4cdf_dir:
  - directory: runs_531_nh_paper
    experiment: 'E0a (LSTM: 5)$^*$'
    color: 'tab:red'
    marker: o
    linestyle: '-.'
  - directory: runs_505_nh_paper_camelsspat_emearth
    experiment: 'E0b (LSTM: 5)$^\dagger$'
    color: 'tab:purple'
    marker: null
    linestyle: '-.'
  - directory: runs_505_nh_paper_camelsspat_17inp
    experiment: 'E0c (LSTM: 17)$^\dagger$'
    color: 'tab:orange'
    marker: null 
    linestyle: '-.'
  - directory: runs_531_nh_paper_ealstm
    experiment: 'E1a (EA-LSTM: 5+27)$^*$'
    color: 'tab:blue'
    marker: o
    linestyle: '--'
  - directory: runs_505_nh_paper_camelsspat_ealstm19static
    experiment: 'E1b (EA-LSTM: 5+19)$^\dagger$'
    color: 'tab:green'
    marker: null 
    linestyle: '--'
  - directory: runs_505_nh_paper_camelsspat_ealstm19static17inp
    experiment: 'E1c (EA-LSTM: 17+19)$^\dagger$'
    color: 'tab:cyan'
    marker: null 
    linestyle: '--'
  - directory: runs_505_nh_paper_camelsspat_ealstm24static17inp
    experiment: 'E1d (EA-LSTM: 17+24)$^{\dagger\dagger}$'
    color: 'tab:gray'
    marker: null
    linestyle: '--'
  # - directory: runs_512_nh_paper_camelsspat_ealstm19static17inp
  #   experiment: 'E1d (LSTM: 17+19)$^{\dagger\dagger}$'
  #   color: 'blue'
  #   marker: null 
  #   linestyle: '--'
  - directory: runs_928_cyril_camelsspat
    experiment: 'E2a (LSTM: 17)$^\diamond$'
    color: 'tab:olive'
    marker: o 
    linestyle: '-'
  - directory: runs_928_cyril_camelsspat_ealstm19static
    experiment: 'E2b (EA-LSTM: 17+19)$^\star$'
    color: 'tab:brown'
    marker: null 
    linestyle: '--'
  - directory: runs_928_cyril_camelsspat_ealstm24static
    experiment: 'E2c (EA-LSTM: 17+24)$^{\star \star}$'
    color: 'black'
    marker: null 
    linestyle: '--'



